<!doctype html>

	<html>
		<head>
			<title>NBA Play Display</title>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
			<link type='text/css', rel='stylesheet', href='stylesheet.css'/>
			
			
		</head>
		
		<body>
			<div id='header'>
				<input type='text' placeholder='Home Team...' id='left'>
				<button onclick='loadPlayers()' id='startbutton'>Start</button>
				<input type='text' placeholder='Away Team...' id='right'>
			</div>
			<div id='playselect'>
				<select id='playvalue'>
					<option value='PICK ROLL 92 FIST'>PICK AND ROLL 92 FIST</option>
				</select>
				<img class='.logo' id='leftimage'></img>
				<img class='.logo' id='rightimage'></img>
			</div>
			<div id='reset'>Reset</div>
		</body>
		
		<script type='text/javascript', src='main.js'></script>
	</html>
